<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each = "item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.text}"></td>
        <td th:text="${item.hp}"></td>
        <td th:text="${item.ad}"></td>
        <td th:text="${item.ap}"></td>
        <td th:text="${item.armor}"></td>
        <td th:text="${item.magic_resistance}"></td>
        <td th:text="${item.cooldown}"></td>
        <td><img th:src="@{${item.src}}" width="100px" height="100px"></td>
    </tr>
</table>
</body>
</html>
