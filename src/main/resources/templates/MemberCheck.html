<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>id</td>
        <td>이미지</td>
        <td>name</td>
        <td>설명</td>
        <td>hp</td>
        <td>공격력</td>
        <td>주문력</td>
        <td>방어력</td>
        <td>마법저항</td>
        <td>주문가속</td>
    </tr>
    <tr th:each = "item : ${items}">
        <td th:text="${item.id}"></td>
        <td><img th:src="@{${item.src}}" width="100px" height="100px"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.text}"></td>
        <td th:text="${item.hp}"></td>
        <td th:text="${item.ad}"></td>
        <td th:text="${item.ap}"></td>
        <td th:text="${item.armor}"></td>
        <td th:text="${item.magic_resistance}"></td>
        <td th:text="${item.cooldown}"></td>

    </tr>
</table>
<form action="/member/check" method="post">
    확인하고 싶은 아이템세트의 이름은 : <input type="text" name="itemname" />
    <input type = "submit" value = "돌아가기">
</form>
</body>
</html>
