<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action = "/members/modify" method = "post">
    바꿀 템세트 번호 : <input type = "text" id = "ID" name = "ID"><br>
    첫째 아이템 : <input type = "text" id = "ItemID1" name = "ItemID1"><br>
    둘째 아이템 : <input type = "text" id = "ItemID2" name = "ItemID2"><br>
    셋째 아이템 : <input type = "text" id = "ItemID3" name = "ItemID3"><br>
    넷째 아이템 : <input type = "text" id = "ItemID4" name = "ItemID4"><br>
    다섯째 아이템 : <input type = "text" id = "ItemID5" name = "ItemID5"><br>
    여섯째 아이템 : <input type = "text" id = "ItemID6" name = "ItemID6"><br>
    <input type = "submit" value = "등록">
</form>

<table>
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "itemMember : ${list}">
        <td th:text="${itemMember.id}"></td>
        <td th:text="${itemMember.name}"></td>
        <td th:text="${itemMember.text}"></td>
        <td th:text="${itemMember.hp}"></td>
        <td th:text="${itemMember.ad}"></td>
        <td th:text="${itemMember.ap}"></td>
        <td th:text="${itemMember.armor}"></td>
        <td th:text="${itemMember.magic_resistance}"></td>
        <td th:text="${itemMember.cooldown}"></td>
        <td><img th:src="@{${itemMember.src}}" width="100px" height="100px"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
