<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--아이템세트 멤버 DB 출력하는 곳-->
<head>
    <meta charset="UTF-8">
    <title>member List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:object="${Member}">
        <tr th:each = "mem : ${list}">
            <td th:text="${mem.m.id}"></td>
            <td th:text="${mem.m.name}"></td>
            <td th:text="${mem.items.name}"></td>
            <td th:text="${mem.items.text}"></td>
            <td th:text="${mem.items.hp}"></td>
            <td th:text="${mem.items.ad}"></td>
            <td th:text="${mem.items.ap}"></td>
            <td th:text="${member.items.armor}"></td>
            <td th:text="${member.items.magic_resistance}"></td>
            <td th:text="${member.items.cooldown}"></td>
            <td><img th:src="@{${member.items.src}}" width="100px" height="100px"></td>
        </tr>
    </th:block>
    </tbody>
</table>

<form action = "/home" method = "post">
    <input type = "submit" value = "돌아가기">
</form>

</body>
</html>
